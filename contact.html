<body>

    <div class="contact-form">
        <h1>Contact Me</h1>
        <form id="contact">

            <input id="name" name="name" placeholder="Name"><br>

            <input id="number" name="number" placeholder="Number" ><br>

            <input id="email" name="email" placeholder="Email" >

            <textarea id="message" name="message" placeholder="Leave us a message!"></textarea><br>

            <select id="project">
                <option value="Headshots">Headshots</option>
                <option value="Small Project">Small Project</option>
                <option value="Large Project">Large Project</option>
            </select><br>
            <div class="button-s" >
                <button> Send Message </button>
            </div>
            
        </form>
    </div>

</body>

<footer>

        <a href="Contact.html">Professional Photography</a>
